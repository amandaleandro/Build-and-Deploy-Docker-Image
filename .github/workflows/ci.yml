name: Build, Push, and Deploy to DigitalOcean Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./my-app
        file: ./my-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > k8s_config
        export KUBECONFIG=k8s_config

    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/your-deployment your-container=${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest
        kubectl rollout status deployment/your-deployment
